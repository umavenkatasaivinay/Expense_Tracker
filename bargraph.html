  <div class="container bg-container-five">
    <h2>ðŸ’¸ Daily Expenses - April 2025</h2>
    <canvas id="expensesChart" width="400" height="200"></canvas>

  <script>
    const ctx = document.getElementById('expensesChart').getContext('2d');

    // Example data: Daily expenses for April (30 days)
    const dailyExpenses = [250, 300, 150, 0, 0, 500, 100, 0, 0, 350, 200, 400, 300, 0, 0, 0, 100, 250, 350, 0, 0, 100, 500, 600, 0, 200, 0, 0, 150, 0];

    const expensesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`),
        datasets: [{
          label: 'Daily Expenses (â‚¹)',
          data: dailyExpenses,
          backgroundColor: '#dc3545',
          borderRadius: 5,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'April Expenses Breakdown',
            font: {
              size: 20
            }
          },
          tooltip: {
            callbacks: {
              label: (context) => `â‚¹${context.parsed.y}`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Amount (â‚¹)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Day of the Month'
            }
          }
        }
      }
    });
  </script>
