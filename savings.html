  /* Dropdown container */
.dropdown {

  /* Button for the dropdown */

    font-weight: bold;

    border-radius: 6px;

  /* Style for links inside dropdown */
  .dropdown-content a {

    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: normal;
    border-bottom: 1px solid #eee;
  }
  
  .dropdown-content a:last-child {
    border-bottom: none;
  }
  
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  
  /* Show dropdown on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }

        <img id="image"/>

<script>
let inpo=document.getElementById("inp2")
let s=document.getElementById("salary2");
inpo.addEventListener("keydown",function(event){
    if(event.key==="Enter"){
        s.textContent=inpo.value;
        let im=document.getElementById("image");
        if(parseFloat(inpo.value)===50000){
            im.src="https://i.etsystatic.com/33729715/r/il/c485a8/3792191478/il_fullxfull.3792191478_3ica.jpg";
            im.classList.add("imf");
        }else if(parseFloat(inpo.value)===10000){
            im.src="https://i.pinimg.com/originals/c6/31/d0/c631d055d3c6af63f006babdb8cef034.jpg";
            
        }
    }
})
let count=0;
let bt3=document.getElementById("btn3");
let sum=0;
let p=document.getElementById("para2");
bt3.addEventListener("click",function(){
    let inpi=document.getElementById("inp3");
    localStorage.setItem("save",inpo.value);
    localStorage.setItem(JSON.stringify(count),inpi.value);
    let m=localStorage.getItem(JSON.stringify(count));
    sum=sum+Number(m);
    let s=localStorage.getItem("save");
    if(sum>=s){
        p.textContent="you reached your goal!"
        alert("hurray! you completd your goal");
    }else{
        p.textContent=JSON.stringify(count+1)+" days savings done";
        alert(JSON.stringify(count+1)+" days savings done");
    }
    count=count+1;
    inpi.value="";
})
</script>
