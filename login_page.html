<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="login_page.css">

</head>

<body>
    
    <div class="container bg-container d-flex justify-content-center">
        <div class="m-5 bg-transparent text-light high ">
            <form id="loginform" class="border border-light br m-3 p-3">
                <div >
                    <h1>Login</h1>
                </div>
                <div>
                    <label for="name" >Name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="form-control"/>
                </div>
                <p id="paraone" class="error"></p>
                <div>
                    <label for="email" >Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="form-control"/>
                </div>
                <p id="paratwo" class="error"></p>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-primary"> <a  class="text-light" href="registration_form.html">Login</a></button> 
                </div>
            </form>
        </div>
    </div>
    <script src="et.js" defer></script>
</body>
<script>
    let lf=document.getElementById("loginform");
    let n=document.getElementById("name");
    let e=document.getElementById("email");
    let p1=document.getElementById("paraone");
    let p2=document.getElementById("paratwo");
    n.addEventListener("blur",function(){
        if(n.value===""){
            p1.textContent="Required*";
        }else{
            p1.textContent="";
        }
    })
    e.addEventListener("blur",function(){
        if(e.value===""){
            p2.textContent="Required*";
        }else{
            p2.textContent="";
        }
    })
    let i;
    lf.addEventListener("submit",function(event){
        event.preventDefault();
        
    })
    
    let na;
    let em;
    n.addEventListener("change",function(event){
        na=event.target.value;
        localStorage.setItem("name",na);
    })
    e.addEventListener("change",function(event){
        em=event.target.value;
        localStorage.setItem("email",em)
    })
</script>
</html>
